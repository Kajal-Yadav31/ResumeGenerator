{% extends "base.html" %}
{% load static %}

{% block title %}
    Select a Resume Template
{% endblock %}

{% block content %}
<div class="container" style="margin-top:12rem;">
    <h2>Select a Resume Template</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            {% for template in templates %}
            <div class="col-md-4">
                <label>
                    <input type="radio" name="template_id" value="{{ template.id }}" required>
                    <img src="{{ template.template_image.url }}" alt="{{ template.name }}" class="img-thumbnail">
                    <p>{{ template.name }}</p>
                </label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Select Template</button>
    </form>
</div>
{% endblock %}

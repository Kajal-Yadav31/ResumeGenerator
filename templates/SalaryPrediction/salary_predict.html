{% extends "base.html" %}
{% load static %}

{% block title %}
    Salary Prediction Page
{% endblock %}


{% block content %}
<div style="margin-top:6.5rem;  ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">Employee Salary Prediction</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'prediction' %}">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="age">Enter Age</label>
                            <input type="number" step="0.1" class="form-control" id="age" name="age" placeholder="Enter age" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Select Gender</label>
                            <select id="gender" name="gender" class="form-control" required>
                                <option value="">Open this select menu</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="degree">Select Degree</label>
                            <select id="degree" name="degree" class="form-control" required>
                                <option value="">Open this select menu</option>
                                <option value="0">Bachelor's</option>
                                <option value="1">Master's</option>
                                <option value="2">PhD</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="job_title">Enter Job Title ID</label>
                            <input type="number" class="form-control" id="job_title" name="job_title" placeholder="Enter Job Title ID" required>
                        </div>

                        <div class="form-group">
                            <label for="experience">Enter Years of Experience</label>
                            <input type="number" step="0.1" class="form-control" id="experience" name="experience" placeholder="Enter years of experience" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-4">Predict Salary</button>
                    </form>

                    {% if output %}
                        <div class="alert alert-info mt-4 text-center">
                            <h4>Your predicted salary is: {{ output }}</h4>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

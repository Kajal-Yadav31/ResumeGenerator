{% extends "base.html" %}


{% block content %}
<div style="margin-top:7rem;">
<div class="container ">
    <div class="card p-4" style="background-color: rgb(204, 204, 255)">
        <div class="text-center d-flex flex-column align-items-center">
            <img class="rounded-circle mb-4" style="width: 9rem; height: 9rem; object-fit: cover;" src="{{profile.avatar}}" alt="Profile Picture" />
            <div class="text-center" style="max-width: 30rem;">
                <h1 style="color:rgb(25, 25, 112); font-weight:bold; font-size:3rem;">{{profile.name}}</h1>
                <div class="text-secondary mb-2 mt-0" ><h3 style="color:rgb(70, 130, 180); font-weight:bold;">{{profile.userprofile.username}}</h3></div>
                <div class="d-flex align-items-center justify-content-center mx-auto">
                    <img class="mr-1" style="height: 2rem; opacity: 0.7; color:rgb(0, 128, 128);" src="https://img.icons8.com/material-outlined/50/000000/marker.png" alt="Location Icon">

                    {% if profile.localtion %}
                    <h5 style="color:rgb(0, 128, 128); ">{{profile.localtion}}</h5>
                    {% else %}
                    <h5 style="color:rgb(0, 128, 128);">Planet Earth</h5>
                    {% endif %}
                </div>
                <div class="my-4">
                    {% if profile.bio %}
                    <h2 style="color:rgb(65, 105, 225); font-weight:bold;">
                    {{profile.bio}}
                    </h2>
                    {% else %}
                    <h2 style="color:rgb(65, 105, 225); font-weight:bold;">
                    Professional
                    </h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
